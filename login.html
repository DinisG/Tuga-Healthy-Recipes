<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" type="text/css" href="login.style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
    </head>
    <body>
        <div class="column1">
            <div class="login">
                <h1> Bem vindo de volta, João</h1>
                <p>Bom ver-te novamente! <br> Por favor insere os teus dados.</p>
                <div class="actions">
                    <button class="btn btn-google"> 
                        <span class="icon"> <img src="img/google.png" width="5%" alt=""> <p>Entrar com o Google</p></span> 
                    </button>
                </div>
                <div class="spliter">
                    <h3>OU</h3>
                </div>
             
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Password">
            </div>
            <div class="form-button">
                <div class="check-action">
                    <input type="checkbox" class="check">
                    <span class="name">Lembrar por 30 dias</span>
                </div>
                <a href="#" class="link"><p>Esqueci-me da password </p> </a>
            </div>
            <div class="actions">
                <button class="btn btn-submit"> 
                    <span class="icon"> <p>LOGIN</p></span> 
                </button>
            </div>
            <div class="registar">
                <p>Ainda não tem conta? <a href="#">Registe-se aqui</a></p>
            </div>
        </div>
        </div>
        <div class="column2">
            <div class="imagem">
                <img src="img/backgroundlogin.jpeg">
            </div>
        </div>
    </body>
